<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Himanshu Raj | Creative Empire</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b0b0f;
  --card:#1a1a1f;
  --accent:#e50914;
  --text:#ffffff;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Poppins,sans-serif;
}

body{
  background:var(--bg);
  color:var(--text);
}

nav{
  position:fixed;
  top:0;
  width:100%;
  background:#000;
  display:flex;
  justify-content:space-between;
  padding:15px 6vw;
  z-index:1000;
}

nav h1{
  color:var(--accent);
}

nav button{
  padding:6px 14px;
  border:none;
  background:var(--accent);
  color:white;
  border-radius:5px;
  cursor:pointer;
}

header{
  height:60vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  background:linear-gradient(to top,rgba(0,0,0,.9),rgba(0,0,0,.2)),
  url("https://images.unsplash.com/photo-1518770660439-4636190af475?q=80&w=1920");
  background-size:cover;
}

header h2{
  font-size:2.5rem;
}

section{
  padding:100px 8vw;
}

.video-grid{
  display:flex;
  flex-wrap:wrap;
  gap:25px;
  justify-content:center;
}

.video-card{
  background:var(--card);
  padding:15px;
  border-radius:12px;
  text-align:center;
  transition:.3s;
}

.video-card:hover{
  transform:scale(1.05);
}

iframe{
  border-radius:10px;
}

input{
  padding:8px;
  margin:5px;
  border-radius:5px;
  border:none;
}

button.post{
  padding:8px 14px;
  background:var(--accent);
  color:white;
  border:none;
  border-radius:5px;
  cursor:pointer;
}

.comment{
  background:var(--card);
  padding:15px;
  margin:15px 0;
  border-radius:10px;
}

#adminPanel{
  display:none;
}
</style>
</head>

<body>

<nav>
  <h1>Himanshu</h1>
  <button onclick="showAdmin()">Admin</button>
</nav>

<header>
  <h2>Cube & Editing Creative Hub ðŸŽ¬</h2>
</header>

<!-- ================= VIDEO SECTION ================= -->
<section>
  <h2 style="text-align:center;">Latest Shorts</h2>

  <div class="video-grid">

    <!-- Cube Short 1 -->

      <iframe width="315" height="560"
        src="https://www.youtube-nocookie.com/embed/BSryI8EkfdU"

      <a href="https://www.youtube.com/shorts/BSryI8EkfdU" target="_blank">
        Open on YouTube

    <!-- Cube Short 2 -->
    <div class="video-card">
      <iframe width="315" height="560"
        src="https://www.youtube-nocookie.com/embed/BxrKEe8vNzk"
        frameborder="0"
        allowfullscreen></iframe>
      <br><br>
      <a href="https://www.youtube.com/shorts/BxrKEe8vNzk" target="_blank">
        Open on YouTube
      </a>
    </div>

    <!-- Edit Short -->
    <div class="video-card">
      <iframe width="315" height="560"
        src="https://www.youtube-nocookie.com/embed/ZyhKu-vBEX0"

    </div>

  </div>
</section>

<!-- ================= COMMENT SECTION ================= -->
<section>
  <h2>Community Comments ðŸ’¬</h2>

  <input type="text" id="username" placeholder="Your Name">
  <input type="text" id="commentInput" placeholder="Write comment">
  <button class="post" onclick="addComment()">Post</button>

  <div id="commentList"></div>
</section>

<!-- ================= ADMIN ================= -->
<section id="adminPanel">
  <h2>Admin Login ðŸ‘‘</h2>
  <input type="password" id="adminPass" placeholder="Enter Password">
  <button class="post" onclick="adminLogin()">Login</button>
</section>

<script>

let isAdmin=false;

window.onload=function(){
  loadComments();
}

function addComment(){
  const user=document.getElementById("username").value;
  const text=document.getElementById("commentInput").value;

  if(user===""||text===""){
    alert("Fill all fields");
    return;
  }

  const comments=JSON.parse(localStorage.getItem("comments"))||[];

  comments.push({
    user:user,
    text:text,
    approved:false
  });

  localStorage.setItem("comments",JSON.stringify(comments));
  document.getElementById("commentInput").value="";
  alert("Waiting for admin approval");
}

function loadComments(){
  const comments=JSON.parse(localStorage.getItem("comments"))||[];
  const list=document.getElementById("commentList");
  list.innerHTML="";

  comments.forEach((c,index)=>{
    if(!c.approved && !isAdmin) return;

    const div=document.createElement("div");
    div.className="comment";
    div.innerHTML=`
      <strong>${c.user}</strong>
      <p>${c.text}</p>
      ${isAdmin && !c.approved ? `<button onclick="approve(${index})">Approve</button>`:""}
      ${isAdmin ? `<button onclick="deleteComment(${index})" style="background:red;">Delete</button>`:""}
    `;
    list.appendChild(div);
  });
}

function approve(index){
  const comments=JSON.parse(localStorage.getItem("comments"));
  comments[index].approved=true;
  localStorage.setItem("comments",JSON.stringify(comments));
  loadComments();
}

function deleteComment(index){
  const comments=JSON.parse(localStorage.getItem("comments"));
  comments.splice(index,1);
  localStorage.setItem("comments",JSON.stringify(comments));
  loadComments();
}

function showAdmin(){
  document.getElementById("adminPanel").style.display="block";
}

function adminLogin(){
  const pass=document.getElementById("adminPass").value;
  if(pass==="himanshu@2011"){
    isAdmin=true;
    alert("Admin Access Granted");
    document.getElementById("adminPanel").style.display="none";
    loadComments();
  }else{
    alert("Wrong Password");
  }
}

</script>

</body>
</html>
